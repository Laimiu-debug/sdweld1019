# ========================================
# HTTP 服务器 - 重定向到 HTTPS
# ========================================
server {
    listen 80;
    server_name sdhaohan.cn laimiu.sdhaohan.cn api.sdhaohan.cn;

    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ========================================
# HTTPS - 用户门户 (sdhaohan.cn)
# ========================================
server {
    listen 443 ssl http2;
    server_name sdhaohan.cn;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/sdhaohan.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sdhaohan.cn/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 静态文件根目录
    root /usr/share/nginx/html/frontend;
    index index.html;

    # 前端路由支持 (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 日志
    access_log /var/log/nginx/frontend_access.log;
    error_log /var/log/nginx/frontend_error.log;
}

